<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Sobrancelhas</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf5f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6a1b9a;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header button {
      background: #fff;
      color: #6a1b9a;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover {
      background: #eee;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #6a1b9a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #4a148c;
    }
    .hidden { display: none; }
    .horarios-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .horarios-lista label {
      background: #f3e5f5;
      border: 1px solid #6a1b9a;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .horarios-lista input {
      margin-right: 5px;
    }
    .imagem-topo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beleza & Sobrancelhas</h1>
    <button onclick="toggleAdmin()">√Årea do Admin</button>
  </header>

  <div class="container">
    <img class="imagem-topo" src="https://cdn.pixabay.com/photo/2016/11/29/06/18/makeup-1866556_1280.jpg" alt="Est√©tica e sobrancelhas">

    <!-- √Årea Usu√°rio -->
    <div id="userArea">
      <h2>Agende seu hor√°rio</h2>
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="tel" id="telefone" placeholder="Seu telefone">
      <input type="date" id="data">
      <select id="horarios"></select>
      <button onclick="reservar()">Reservar</button>
      <div id="msg"></div>
    </div>

    <!-- √Årea Admin -->
    <div id="adminArea" class="hidden">
      <h2>Painel do Administrador</h2>
      <div id="loginArea">
        <h3>Login</h3>
        <input type="password" id="adminPass" placeholder="Senha do admin">
        <button onclick="loginAdmin()">Entrar</button>
      </div>

      <div id="adminPanel" class="hidden">
        <h3>Disponibilizar hor√°rios</h3>
        <input type="date" id="adminDate">

        <div class="horarios-lista">
          <!-- checkboxes de hor√°rios padr√£o -->
          <label><input type="checkbox" value="09:00">09:00</label>
          <label><input type="checkbox" value="10:00">10:00</label>
          <label><input type="checkbox" value="11:00">11:00</label>
          <label><input type="checkbox" value="13:00">13:00</label>
          <label><input type="checkbox" value="14:00">14:00</label>
          <label><input type="checkbox" value="15:00">15:00</label>
          <label><input type="checkbox" value="16:00">16:00</label>
          <label><input type="checkbox" value="17:00">17:00</label>
        </div>

        <button onclick="addHorarios()">Adicionar Selecionados</button>
        <div id="horariosDisponiveis"></div>
        <button onclick="logoutAdmin()">Sair</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // üî• Configura√ß√£o Firebase (troque pelas suas credenciais)
    const firebaseConfig = {
      apiKey: "SUA-API-KEY",
      authDomain: "SEU-PROJETO.firebaseapp.com",
      projectId: "SEU-PROJETO",
      storageBucket: "SEU-PROJETO.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminPassword = "1234";

    // Mostrar/ocultar √°rea admin
    window.toggleAdmin = function() {
      document.getElementById("adminArea").classList.toggle("hidden");
    };

    // Login
    window.loginAdmin = function() {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        document.getElementById("loginArea").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        carregarHorarios();
      } else {
        alert("Senha incorreta!");
      }
    };

    window.logoutAdmin = function() {
      document.getElementById("loginArea").classList.remove("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
    };

    // Adicionar v√°rios hor√°rios de uma vez
    window.addHorarios = async function() {
      const data = document.getElementById("adminDate").value;
      const checkboxes = document.querySelectorAll(".horarios-lista input:checked");

      if (!data || checkboxes.length === 0) {
        alert("Selecione uma data e pelo menos um hor√°rio!");
        return;
      }

      for (let cb of checkboxes) {
        await addDoc(collection(db, "horarios"), {
          data: data,
          hora: cb.value,
          disponivel: true
        });
        cb.checked = false;
      }

      carregarHorarios();
    };

    async function carregarHorarios() {
      let div = document.getElementById("horariosDisponiveis");
      div.innerHTML = "<h4>Hor√°rios cadastrados:</h4>";

      const q = await getDocs(collection(db, "horarios"));
      q.forEach(docSnap => {
        const h = docSnap.data();
        div.innerHTML += `<b>${h.data}</b> - ${h.hora} (${h.disponivel ? "Dispon√≠vel" : "Reservado"})<br>`;
      });
    }

    // Reserva
    window.reservar = async function() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("horarios").value;

      if (!nome || !telefone || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      const q = query(collection(db, "horarios"), where("data", "==", data), where("hora", "==", hora), where("disponivel", "==", true));
      const snap = await getDocs(q);

      if (snap.empty) {
        alert("Hor√°rio j√° reservado!");
        return;
      }

      const horarioDoc = snap.docs[0];
      await updateDoc(doc(db, "horarios", horarioDoc.id), { disponivel: false });

      await addDoc(collection(db, "agendamentos"), {
        nome: nome,
        telefone: telefone,
        data: data,
        hora: hora
      });

      document.getElementById("msg").innerHTML = "‚úÖ Hor√°rio reservado com sucesso!";
      atualizarHorarios();
    };

    document.getElementById("data").addEventListener("change", atualizarHorarios);

    async function atualizarHorarios() {
      const data = document.getElementById("data").value;
      const select = document.getElementById("horarios");
      select.innerHTML = "";

      if (!data) return;

      const q = query(collection(db, "horarios"), where("data", "==", data), where("disponivel", "==", true));
      const snap = await getDocs(q);

      snap.forEach(docSnap => {
        let opt = document.createElement("option");
        opt.value = docSnap.data().hora;
        opt.text = docSnap.data().hora;
        select.add(opt);
      });
    }
  </script>
</body>
</html>
