<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Sobrancelhas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #b76e79;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #adminBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      color: #b76e79;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
      color: #b76e79;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #b76e79;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #a45d68;
    }

    .avisos {
      background: #fff3cd;
      padding: 1rem;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .portifolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 1rem;
    }

    .portifolio img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 2rem;
      background: #b76e79;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .social {
      margin-top: 1rem;
    }

    .social a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }

    .social a:hover {
      color: #ffe4ec;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
      input, select, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Agende sua Sobrancelha</h1>
    <button id="adminBtn">Admin</button>
  </header>

  <div class="container">
    <!-- 츼rea de Avisos -->
    <div class="avisos">
      <h3>游닉 Avisos</h3>
      <p>Promo칞칚o desta semana: fa칞a sobrancelha e ganhe desconto em design!</p>
    </div>

    <!-- Formul치rio de agendamento -->
    <h2>Reserve seu hor치rio</h2>
    <div class="form-group">
      <input type="text" id="nome" placeholder="Seu nome">
    </div>
    <div class="form-group">
      <input type="tel" id="telefone" placeholder="Seu telefone">
    </div>
    <div class="form-group">
      <input type="date" id="data">
    </div>
    <div class="form-group">
      <select id="horario"></select>
    </div>
    <button onclick="reservar()">Reservar</button>

    <!-- Portf칩lio -->
    <h2>Portf칩lio</h2>
    <div class="portifolio">
      <img src="https://via.placeholder.com/200x200?text=Trabalho+1" alt="Trabalho 1">
      <img src="https://via.placeholder.com/200x200?text=Trabalho+2" alt="Trabalho 2">
      <img src="https://via.placeholder.com/200x200?text=Trabalho+3" alt="Trabalho 3">
    </div>
  </div>

  <footer>
    <p>춸 2025 Studio de Sobrancelhas</p>
    <div class="social">
      <a href="https://wa.me/5599999999999" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/seuinsta" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Firebase e Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script>
    // Configura칞칚o Firebase (substitua pelos seus dados)
    const firebaseConfig = {
      apiKey: "SUA_APIKEY",
      authDomain: "SEU_PROJECT.firebaseapp.com",
      databaseURL: "https://SEU_PROJECT.firebaseio.com",
      projectId: "SEU_PROJECT",
      storageBucket: "SEU_PROJECT.appspot.com",
      messagingSenderId: "ID",
      appId: "APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fun칞칚o de reserva
    function reservar() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const data = document.getElementById("data").value;
      const horario = document.getElementById("horario").value;

      if (!nome || !telefone || !data || !horario) {
        alert("Preencha todos os campos!");
        return;
      }

      db.ref("reservas/" + data + "/" + horario).set({
        nome: nome,
        telefone: telefone
      });
      alert("Reserva feita com sucesso!");
    }

    // Exemplo de preenchimento de hor치rios
    function carregarHorarios() {
      const horarios = ["09:00", "10:00", "11:00", "14:00", "15:00", "16:00"];
      const select = document.getElementById("horario");
      select.innerHTML = "";
      horarios.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        select.appendChild(opt);
      });
    }
    carregarHorarios();
  </script>
</body>
</html>
